<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Bitcoin Assistant</title>
	<style>
		body {
			background-color: #333;
			color: #fff;
			padding: 100px;
		}

		#click {
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<button id='click' onclick='clicked()'>Go</button>
	<script src='lib/jquery-3.5.1.min.js'></script>
	<script>
		function clicked() {
			getData();
		}

		function getData(e) {
			console.log('Sending request')
			$.ajax({
				url: '/blocks/665972',
				method: 'GET',
				success: function(data) {
					console.log(data);
					var message = '<hr>';
					message += JSON.stringify(data, null, '    ');
					document.body.innerHTML += message;
					console.log('Completed.')
				},

				error: function(error) {
					console.log('Failed');
					console.log(error)
				}
			});
		}
	</script>
</body>
</html>
